name: smartpay
description: A smart payment Flutter app with Firebase integration.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  font_awesome_flutter: ^10.12.0
  cupertino_icons: ^1.0.8
  provider: ^6.1.2

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  firebase_analytics: ^12.0.4
  google_sign_in: ^6.2.1
  flutter_native_splash: ^2.4.0
  
  # ðŸ”¥ Firebase Data Connect (requires intl ^0.20.2)
  firebase_data_connect: ^0.2.0

  # Networking
  http: ^1.2.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Utilities
  url_launcher: ^6.1.11
  
  # ðŸ”¥ UPDATE THIS: Forms & validation (required by firebase_data_connect)
  intl: ^0.20.2  # Changed from ^0.19.0 to ^0.20.2
  
  # Animation
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.4
  flutter_launcher_icons: ^0.13.1
  
  # Optional for other code generation
  build_runner: ^2.4.8

flutter_native_splash:
  color: "#f4f4f4"
  image: "assets/images/logo.png"
  android: true
  ios: true
  web: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#f4f4f4"
    theme_color: "#2196F3"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo.png
    - assets/images/logo_black.png
    - assets/images/Nairobi.png