name: smartpay
description: A smart payment Flutter app with Firebase integration.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  font_awesome_flutter: ^10.12.0
  cupertino_icons: ^1.0.8
  provider: ^6.1.2

  # Firebase (Updated for modern compatibility)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  firebase_analytics: ^12.0.4
  firebase_data_connect: ^0.2.1+2

  # Networking & Web
  http: ^1.2.1
  js: ^0.7.0
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_icons:
  android: true
  ios: true
  web: true
  windows: true
  macos: true
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
